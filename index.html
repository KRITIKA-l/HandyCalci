<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class = "container text-center">
        <h1>Calculator</h1>
        <input placeholder="Enter First Number " class = 'form-control' id="num1">
        <br>
        <input placeholder="Enter Second Number " class = 'form-control' id="num2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="myadd()" id="butn1">ADD</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mysub()" id="butn2">SUB</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mymult()" id="butn3">MULT</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mydiv()" id="butn4">DIV</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center" id="result">
        <h3>Result :</h3>
    </div>
</div>
<script>
    function myadd()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x+y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'<\h3>'
    }
    function mysub()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x-y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'<\h3>'
    }
    function mymult()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x*y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'<\h3>'
    }
    function mydiv()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x/y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'<\h3>'
    }
</script>
</body>
</html>
