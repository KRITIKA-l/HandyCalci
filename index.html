<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class = "container text-center">
        <h1>CALCULATOR</h1>
        <input placeholder="Enter First Number " class = 'form-control' id="num1">
        <br>
        <input placeholder="Enter Second Number " class = 'form-control' id="num2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="myadd()" id="butn1">ADD</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mysub()" id="butn2">SUB</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mymult()" id="butn3">MULT</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="mydiv()" id="butn4">DIV</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center" id="result">
        <h3>RESULT :</h3>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-secondary" onclick="resetcalc()" id="reset">RESET</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-info" onclick="showHistory()" id="historyBtn">CALC HISTORY</button>
            </div>
        </div>
    </div>
    <div class="container text-center" id="history" style="display: none;">
        <h4>History</h4>
        <ul class="list-group" id="historyList"></ul>
    </div>
<script>
    function myadd()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x+y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'</h3>'
        addToHistory(x + " + " + y + " = " + z); // For add
    }
    function mysub()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x-y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'</h3>'
        addToHistory(x + " - " + y + " = " + z); // For add
    }
    function mymult()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x*y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>Result :'+z+'</h3>'
        addToHistory(x + " * " + y + " = " + z); // For add
    }
    function mydiv()
    {
        var x=Number(document.getElementById('num1').value)
        var y=Number(document.getElementById('num2').value)
        console.log(x)
        console.log(y)
        var z=x/y
        z=z.toFixed(2)
        console.log(z)
        document.getElementById('result').innerHTML='<h3>RESULT :'+z+'</h3>'
        addToHistory(x + " / " + y + " = " + z); // For add
    }
    function resetcalc()
    {
        document.getElementById('num1').value=''
        document.getElementById('num2').value=''
        document.getElementById('result').innerHTML='<h3>RESULT :</h3>'
    }
    let historyData = [];
    function addToHistory(entry) 
    {
        historyData.push(entry);
        const historyList = document.getElementById('historyList');
        const listItem = document.createElement('li');
        listItem.className = "list-group-item";
        listItem.textContent = entry;
        historyList.appendChild(listItem);
    }

    function showHistory() 
    {
        const historyDiv = document.getElementById("history");
        historyDiv.style.display = historyDiv.style.display === "none" ? "block" : "none";
    }
</script>
</body>
</html>
